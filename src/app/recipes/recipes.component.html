<div class="row">
  <div class="col-md-5">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-5">
    <app-recipe-detail
      *ngIf="selectedRecipe; else msg"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #msg>
      <p>Select a recipe to view details</p>
    </ng-template>
  </div>
</div>
