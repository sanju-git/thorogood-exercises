<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 from-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" #name />
        </div>
        <div class="col-sm-2 from-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" #amount />
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button
              class="btn btn-sm btn-success"
              (click)="onAddIngredient(name, amount)"
              type="submit"
            >
              Add
            </button>
            <button class="btn btn-sm btn-danger" type="button">Delete</button>
            <button class="btn btn-sm btn-primary" type="button">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
